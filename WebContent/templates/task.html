<div class="container-fluid">
	<form ng-submit="updateTask(taskId)" ng-model="update">
		<caption>
			<h1>Mettre à jour une tâche</h1>
		</caption>
		<fieldset>
			<div class="form-group">
				<label for="libelle">Libellé : </label>
				<input type="text" id="libelle" ng-model="update.libelle" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="description">Description : </label>
				<textarea ng-model="update.description" class="form-control"></textarea>
			</div>
		</fieldset>
		
		<fieldset>
			<div class="form-group">
				<label for="debut">Du : {{ update.debut | date: "dd-MM-yyyy"}}</label>
				<input type="date" id="debut" ng-model="update.debut" class="form-control">
			</div>
			<div class="form-group">
				<label for="fin">Au : </label>
				<input type="date" id="fin" ng-model="update.fin" class="form-control">
			</div>	
		</fieldset>
		<fieldset>
			<!--  Affichage de la priorité -->
			<input type="range" ng-model="update.priorite" min="1" max="5" step="1">
		</fieldset>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Valider</button>
		</div>
	</form>
</div>
